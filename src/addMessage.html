<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/select.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.idTabs.min.js"></script>
		<script type="text/javascript" src="js/select-ui.min.js"></script>
		<script type="text/javascript" src="editor/kindeditor.js"></script>

		<script type="text/javascript">
			KE.show({
				id: 'content7',
				cssPath: './index.css'
			});
		</script>

		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
			});
		</script>

	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">参赛信息录入</a>
				</li>
			</ul>
		</div>

		<div class="formbody">

			<div id="tab1" class="tabson">
				<ul class="forminfo">
					<li>
						<label>竞赛类别<b>*</b></label><cite>
       	<input name="sex" type="radio" value="" checked="checked" />acm&nbsp;&nbsp;&nbsp;&nbsp;
       	<input name="sex" type="radio" value="" />机器人大赛</cite>
					</li>
					<li>
						<label>年度<b>*</b></label>
						<input name="classid" type="text" class="dfinput" placeholder="请输入年度" style="width:345px;" />
					</li>
					<li>
						<label>题目<b>*</b></label>
						<input name="classid" type="text" class="dfinput" placeholder="2-30个汉字字母组合" style="width:345px;" />
					</li>
					<li>
						<label>组长<b>*</b></label>
						<input name="classid" type="text" class="dfinput" placeholder="汉字2-6个" style="width:345px;" />
					</li>
					<li>
						<label>组员<b>*</b></label>
						<input name="classid" type="text" class="dfinput" placeholder="汉字2-6个" style="width:345px;" />
					</li>
					<li>
						<label>获奖等级<b>*</b></label><cite>
       					<input name="state" type="radio" value="" checked="checked" />特等&nbsp;&nbsp;&nbsp;&nbsp;、
       					<input name="state" type="radio" value="" checked="checked" />一等&nbsp;&nbsp;&nbsp;&nbsp;、
       					<input name="state" type="radio" value="" checked="checked" />二等&nbsp;&nbsp;&nbsp;&nbsp;、
       					<input name="state" type="radio" value="" checked="checked" />三等&nbsp;&nbsp;&nbsp;&nbsp;、
       					<input name="state" type="radio" value="" checked="checked" />优秀&nbsp;&nbsp;&nbsp;&nbsp;、
       	<input name="state" type="radio" value="" />无</cite>
					</li>
					<li>
						<label>指导老师<b>*</b></label>
						<input name="classid" type="text" class="dfinput" placeholder="汉字2-6个" style="width:345px;" />
					</li>
					
					<li><label>&nbsp;</label><input name="" type="button" class="btn" value="保存参赛信息" /></li>
				</ul>

			</div>

		</div>

		<script type="text/javascript">
			$("#usual1 ul").idTabs();
		</script>

		<script type="text/javascript">
			$('.tablelist tbody tr:odd').addClass('odd');
		</script>

		</div>

	</body>

</html>
